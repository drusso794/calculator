<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="calculations">123+123</div>
            <div class="results">246</div>
        </div>
        <div class="bottom">
            <button class="clear">AC</button>
            <button class="negative">+/-</button>
            <button class="percent">%</button>
            <button class="operator">+</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">/</button>
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operator">-</button>
            <button class="operator" id="zero">0</button>
            <button class="operand">.</button>
            <button class="equals">=</button>
            
            </div>
        </div>
    </div>
</body>
</html>
